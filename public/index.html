<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Einfache und effiziente Arbeitszeiterfassung" />
    
    <!-- iOS PWA spezifische Meta-Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WorkTime" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Apple Splash Screen -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/apple-splash.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WorkTime</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .app-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #2196f3;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #2196f3;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Sie m√ºssen JavaScript aktivieren, um diese App zu nutzen.</noscript>
    <div id="loading">
      <div class="app-title">WorkTime</div>
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script>
      // Stelle sicher, dass wir direkt zur App navigieren und nicht auf der Landing-Page bleiben
      window.onload = function() {
        // Verstecke den Lade-Bildschirm nach kurzer Zeit
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 1500);
      };
    </script>
  </body>
</html>
